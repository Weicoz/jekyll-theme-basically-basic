{% if jekyll.environment == 'production' and site.google_analytics %}
{% include google-analytics.html %}
{% endif %}

<style type="text/css">
    a{text-decoration:none;}
    li{list-style-type:none;}
    ul{margin:0;}
    .inner{max-width:1440px;}
    .sidebar-toggle-wrapper{
        cursor:auto;
    }
    .site-title{
        padding-right:calc(15vw + 1.75em);
        overflow:hidden;
    }
    .site-title > a{
        float:left;
    }
    .search_logo{
        transition:300ms;
        float:left;
        margin:0.9rem 0;
        padding:0.3rem;
        font-size:1.7rem;
    }
    .search_button{
        cursor:pointer;
    }
    .search{
        transition:300ms;
        display:none;
        position:absolute;
        top:4rem;
        margin:0.7rem;
        right:0px;
        font-size:0.9rem;
        min-width:220px;
        line-height:1.5;
        max-height: 35rem;
        overflow: hidden;
        height:0;
    }
    .search input{
        transition:300ms;
        line-height:1.5;
        padding:0.7rem;
        display:block;
        float:right;
        width:14rem;
        border:0;
        border-radius:.6rem;
        box-shadow:0 0 10px #aaa;
    }
    .search ul.search_list{
        transition:300ms;
        padding:0;
        margin-top:.5rem;
        background:#ededed;
        float:right;
        min-width:14rem;
        max-width:1900px;
        max-height:30rem;
        overflow-y:auto;
        text-overflow:ellipsis;
        white-space:nowrap;
        border-radius:.6rem;
        box-shadow:0 0 10px #aaa;
    }
    .search li{
        transition:300ms;
        display:block;
        float:left;
        width:100%;
    }
    .search a{
        transition:300ms;
        display:block;
        padding:0.7rem;
        min-width:14rem;
        word-break:keep-all;
        float:left;
        text-decoration:none;
        width:100%;
    }
    .search li:hover{background:#00848a;}
    .search li:hover a{color:#fff;}

</style>

<script src="{{ '/assets/javascripts/jquery-1.12.1.min.js' | relative_url }}"></script>
<script src="{{ '/assets/javascripts/get.js' | relative_url }}"></script>
<script async src="{{ '/assets/javascripts/main.js' | relative_url }}"></script>

<script>

    var data = {
        page_url: '{{ page.url }}',
        escape: '{{ escape }}',
    }
    console.log(data);

    $(function () {
        $(".search_button").click(function () {
            if ($(".search").height() > 0){
                $(".search").css("height","auto");
                $(".search input").onfocus;
            }else{
                $(".search input").val("");
                $(".search").css("height","0");
            }
        });
        $.ajax({
            url: '/search/index.html',
            dataType: "text",
            success: function (data) {
                $(".search_data").html(data);
                $(".search_data").html($("post_data").html());
                $("#post_data content").each(function (index, elm) {
                    $(elm).html($(elm).text());
                })
            }
        });
    });

    function search_keyword() {
        var keyword = $("#keyword").val();
        keyword = keyword.replace(/(^\s*)|(\s*$)/g, "").toLowerCase();
        console.log(keyword);
        var data = "";
        var title = "";
        var url = "";
        var content = "";
        if (keyword != "") {
            $("#post_data > article").each(function (index, elm) {
                title = $(elm).find("title").text().toLowerCase();
                content = $(elm).find("content").text().toLowerCase();
                url = $(elm).find("url").text();
                if (title.indexOf(keyword) != -1) {
                    data += '<li data-index="' + index + '"><a href="' + url + '" alt="' + title + '">' + title + '</a></li>';
                } else if (content.indexOf(keyword) != -1) {
                    data += '<li data-index="' + index + '"><a href="' + url + '" alt="' + title + '">' + title + '</a></li>';
                }
            });
        }
        $(".search_list").html(data);
    }
</script>
