<script>

    var data = {
        page_url: '{{ page.url }}',
        escape: '{{ escape }}',
    }
    console.log(data);

    $(function(){
        $(".search_button").click(function(){
            $(".search").toggle(400);
        });
        console.log("ajax start");
        $.ajax({
            url: '/search/index.html',
            dataType: "text",
            success:function(data){
                $(".search_data").html(data);
                $(".search_data").html($("post_data").html());
                $("#post_data content").each(function(index,elm){
                    $(elm).html($(elm).text());
                })
           }
        });
    });

    function search_keyword(){
        var keywork = $("#keywork").val();
        var data = "";
        var title = "";
        var url = "";
        $("#post_data > article").each(function(index,elm){
            title = $(elm).find("title").text();
            content = $(elm).find("content").text();
            url = $(elm).find("url").text();
            if (title.indexOf(keywork) != -1){
                data += '<li><a href="'+url+'">'+title+'</a></li>';
            }else if (content.indexOf(keywork) != -1){
                data += '<li><a href="'+url+'">'+title+'</a></li>';
            }
        });
        $(".search_list").html(data);
    }
</script>
